<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneTask - One task. Every day. Forever.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Theme transitions */
        body {
            transition: background 1s ease;
        }

        /* Fire Theme - 3 day streak */
        body.theme-fire {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ff6b35 100%);
        }

        /* Lightning Theme - 7 day streak */
        body.theme-lightning {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #667eea 100%);
        }

        /* Diamond Theme - 30 day streak */
        body.theme-diamond {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
        }

        /* Legendary Theme - 100 day streak */
        body.theme-legendary {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
        }
        
        /* Smooth transitions */
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
        }
        
        /* Animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .animate-slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="app" class="animate-fade-in"></div>
    
    <!-- Only load the main app file -->
    <script src="utils/helpers.js"></script>
<script src="services/state.js"></script>
<script src="services/api.js"></script>
<script src="components/notifications.js"></script>
<script src="components/modals.js"></script>
<script src="components/dashboard.js"></script>
<script src="components/projectView.js"></script>
<script src="app.js"></script>
</body>
</html>
