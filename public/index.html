<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneTask - One task. Every day. Forever.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Theme transitions */
        body {
            transition: background 1s ease;
        }
        /* Fire Theme - 3 day streak */
        body.theme-fire {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ff6b35 100%);
        }
        /* Lightning Theme - 7 day streak */
        body.theme-lightning {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #667eea 100%);
        }
        /* Diamond Theme - 30 day streak */
        body.theme-diamond {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 50%, #90caf9 100%);
        }
        /* Legendary Theme - 100 day streak */
        body.theme-legendary {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
        }
        
        /* Smooth transitions */
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
        }
        
        /* Animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .animate-slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Enhanced streak effects */
        .streak-fire {
            animation: fireGlow 2s ease-in-out infinite alternate;
        }
        
        .streak-ice {
            animation: iceGlow 3s ease-in-out infinite alternate;
        }
        
        .streak-legendary {
            animation: legendaryGlow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes fireGlow {
            from { 
                box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
            }
            to { 
                box-shadow: 0 0 30px rgba(255, 107, 53, 0.8), 0 0 40px rgba(247, 147, 30, 0.6);
            }
        }
        
        @keyframes iceGlow {
            from { 
                box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
            }
            to { 
                box-shadow: 0 0 25px rgba(59, 130, 246, 0.7), 0 0 35px rgba(147, 197, 253, 0.5);
            }
        }
        
        @keyframes legendaryGlow {
            from { 
                box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
            }
            to { 
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.9), 0 0 60px rgba(255, 237, 78, 0.7);
            }
        }
        
        /* Drag and drop styles */
        .task-item {
            transition: all 0.2s ease;
        }
        
        .task-item:hover {
            background-color: #f3f4f6;
        }
        
        .task-item.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }
        
        .drop-indicator {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Delete button hover effect */
        .delete-btn {
            transition: all 0.2s ease;
        }
        
        .delete-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="app" class="animate-fade-in"></div>
    
    <!-- Load all modules -->
    <script src="utils/helpers.js"></script>
    <script src="services/state.js"></script>
    <script src="services/api.js"></script>
    <script src="components/notifications.js"></script>
    <script src="components/modals.js"></script>
    <script src="components/bankAccount.js"></script>
    <script src="components/dashboard.js"></script>
    <script src="components/projectView.js"></script>
    <script src="app.js"></script>
</body>
</html>
